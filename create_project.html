<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1504307651254-35680f356dfd');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
        }

        header {
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: #f4a460;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }

        .logo::before {
            content: "üèó";
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 1rem auto; /* Reduced margin */
            padding: 1rem; /* Reduced padding */
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(244, 164, 96, 0.3);
            overflow-y: auto;
            max-height: calc(100vh - 100px); /* Increased max-height */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .form-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .form-group {
            margin-bottom: 1rem; /* Reduced margin */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f4a460;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.5rem; /* Reduced padding */
            border: 1px solid rgba(244, 164, 96, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.5rem; /* Reduced padding */
            border: 2px dashed rgba(244, 164, 96, 0.5);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #f4a460;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: rgba(244, 164, 96, 0.1);
            border-color: #f4a460;
        }

        input[type="file"]::file-selector-button {
            background-color: #f4a460;
            color: black;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            margin-right: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #e5915c;
        }

        textarea {
            height: 150px; /* Increased height */
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #f4a460;
            color: black;
            padding: 0.8rem 1.5rem; /* Reduced padding */
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 1rem auto; /* Adjusted margin */
        }

        button[type="submit"]:hover {
            background-color: #e5915c;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Create Project</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html" style="color: red; font-weight: bold;">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <form action="project_create.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="square-feet">Square Feet</label>
                <input type="number" id="square-feet" name="square-feet" min="0" required>
            </div>

            <div class="form-group">
                <label for="budget">Budget ($)</label>
                <input type="number" id="budget" name="budget" min="0" step="1000" required>
            </div>

            <div class="form-group">
                <label for="requirements">Project Requirements</label>
                <textarea id="requirements" name="requirements" required></textarea>
            </div>

            <div class="form-group">
                <label for="plan">Upload Plan</label>
                <input type="file" id="plan" name="plan" accept=".jpg,.jpeg,.png" required>
            </div>

            <button type="submit">Create Project</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 BuildRight Construction. All rights reserved.</p>
    </footer>
</body>
</html>
