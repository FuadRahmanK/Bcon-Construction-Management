<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Material</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1541888946425-d81bb19240f5?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: #f4a460;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        .logo::before {
            content: "üèóÔ∏è";
            margin-right: 10px;
            font-size: 1.8rem;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .form-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        .form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px; /* Increased padding for larger form */
            border-radius: 10px;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 800px; /* Increased max-width for larger form */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f4a460;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(244, 164, 96, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(244, 164, 96, 0.3);
            border-radius: 5px;
            background-color: rgba(50, 50, 50, 0.8); /* Changed background color for better visibility */
            color: white;
        }
        select option {
            color: white; /* Set option text color to white */
        }
        button[type="submit"] {
            background-color: #f4a460;
            color: black;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 1rem auto;
        }
        button[type="submit"]:hover {
            background-color: #e5915c;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bcon</div>
            <ul class="nav-links">
                <li><a href="contr_home.html">Home</a></li>
                <li><a href="index.html" style="color: red; font-weight: bold;">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <form class="form" action="add_mat.php" method="POST">
            <div class="form-group">
                <label for="material-name">Material Name</label>
                <input type="text" id="material-name" name="material-name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit</label>
                <select id="unit" name="unit" required>
                    <option value="" disabled selected>Select a unit</option>
                    <option value="no.">no.</option>
                    <option value="kg">kg</option>
                    <option value="m">m</option>
                    <option value="l">l</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
            <button type="submit">Add Material</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 BuildRight Construction. All rights reserved.</p>
    </footer>

</body>
</html>
